<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <!-- You can link a CSS file here if you create one: -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz Question</h1>
        
        <!-- The Question -->
        <p id="question">Who was referred to as the 'Father of the Periodic Table?'</p>
        
        <!-- The Options (Radio buttons) -->
        <form id="quiz-form">
            <label>
                <input type="radio" name="answer" value="a">
                Dobereiner
            </label><br>
            <label>
                <input type="radio" name="answer" value="b">
                Berzelius
            </label><br>
            <label>
                <input type="radio" name="answer" value="c">
                Mendeleev
            </label><br>
            <label>
                <input type="radio" name="answer" value="d">
                Newlands
            </label><br>
        </form>
        
        <!-- Submit Button -->
        <button onclick="checkAnswer()">Submit Answer</button>
        
        <!-- Feedback Area -->
        <p id="feedback"></p>
    </div>

    <!-- Link the JavaScript file -->
    <script src="ElementsScript.js"></script>
</body>
</html>
